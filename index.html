<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <title>ISBN</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #video {
      display: none;
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      border: 2px solid #00f;
      border-radius: 4px;
      pointer-events: none;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Escanear ISBN</h2>
    <form id="searchForm" target="_blank" action="https://www.google.com/search">
      <input type="hidden" name="hl" value="pt-BR">
      <input type="search" name="q" autofocus id="searchInput">
      <p>
        <button type="button" onclick="startScanning()">Escanear ISBN</button>
        <button type="reset">Limpar</button>
      </p>
    </form>
    <video id="video" autoplay></video>
    <div id="overlay"></div>
  </div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');

    async function startScanning() {
      videoElement.style.display = 'block';
      overlay.style.display = 'block';

      try {
        const devices = await codeReader.listVideoInputDevices();
        if (!devices.length) return alert('Nenhuma câmera detectada.');

        const selectedDeviceId = devices.find(device => 
          device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear')
        )?.deviceId || devices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            searchInput.value = result.text;
            stopScanning();
            searchForm.submit(); // Submeter o formulário automaticamente
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            alert('Erro ao tentar escanear o ISBN. Verifique se a câmera está acessível e se você concedeu as permissões necessárias.');
          }
        });
      } catch (err) {
        console.error(err);
        alert('Erro ao tentar escanear o ISBN. Verifique se a câmera está acessível e se você concedeu as permissões necessárias.');
        stopScanning();
      }
    }

    function stopScanning() {
      videoElement.style.display = 'none';
      overlay.style.display = 'none';
      codeReader.reset();
    }
  </script>
</body>
</html>
