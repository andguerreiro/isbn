<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de ISBN</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Escaneie o ISBN</h2>
    <div id="reader"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        // Função para iniciar a câmera ao carregar a página
        window.onload = function() {
            startScanning();
        };

        function startScanning() {
            html5QrCode.start(
                { facingMode: { exact: "environment" } }, // Câmera traseira
                {
                    fps: 10,    // Frames por segundo
                    qrbox: 250  // Tamanho da área de escaneamento
                },
                (decodedText, decodedResult) => {
                    console.log(`Código escaneado: ${decodedText}`);
                    // Aqui você pode adicionar lógica para lidar com o ISBN escaneado
                },
                (errorMessage) => {
                    console.warn(`Erro de escaneamento: ${errorMessage}`);
                }
            ).catch(err => {
                console.error(`Erro ao iniciar a câmera: ${err}`);
                alert("Erro ao tentar acessar a câmera. Verifique as permissões.");
            });
        }
    </script>
</body>
</html>
