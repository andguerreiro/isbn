<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de ISBN</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Escaneie o ISBN</h1>
    <div id="reader"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Quando um ISBN é escaneado, redireciona para o Google Shopping
            window.open(`https://www.google.com/search?tbm=shop&q=${decodedText}`, '_blank');
        }

        function onScanError(errorMessage) {
            // Você pode lidar com erros de escaneamento aqui
            console.warn(`Erro de escaneamento: ${errorMessage}`);
        }

        const html5QrCode = new Html5Qrcode("reader");

        // Inicia a câmera traseira
        html5QrCode.start(
            { facingMode: { exact: "environment" } }, // Câmera traseira
            {
                fps: 10,    // Frames por segundo
                qrbox: 250  // Tamanho da área de escaneamento
            },
            onScanSuccess,
            onScanError)
        .catch(err => {
            console.error(`Erro ao iniciar a câmera: ${err}`);
        });
    </script>
</body>
</html>
